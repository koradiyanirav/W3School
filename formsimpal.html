<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#">
        <label for="Name">Name:</label><br>
        <input type="text" class="was-validated" placeholder="Enter Your Name" id="Name"><br>
        <label for="user">Email Address</label><br>
        <input type="email" placeholder="Enter Your Email" name="email"><br>
        <label for="password">New Password</label><br>
        <input type="password" placeholder="Enter Your Password" id="password"><br>
        <label for="Web">Website:</label><br>
        <input type="url" placeholder="Enter Your Website"><br>
        <input type="image" src="logo.png"><br>
        <label for="file">Select file:</label><br>
        <input type="file" id="file" multiple><br>
        <label for="date">Birthdate:</label><br>
        <input type="date" id="date"><br>
        <label for="Color">Faverit Color:</label><br>
        <input type="color" id="Color" value="#fff450"><br>
        <label for="sex">Gender:</label>
        <input type="radio" name="gender" id="sex">male
        <input type="radio" name="gender" id="sex">female <br>
        <label for="num">Number:</label><br>
        <input type="number" id="num" name="quantity" min="1" max="50"><br>
        <label for="phone">Enter a Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="9000000000" pattern="[0-9]{4}[0-9]{3}[0-9]{3}"><br><br>
        <label for="vol">Volume:</label><br>
        <input type="range" id="vol" name="vol" min="1" max="10"><br><br>
        <label for="Month">Month:</label><br>
        <input type="month" name="month" id="Month"><br><br>
        <input type="button" value="Open"
            onclick="alert('Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos repudiandae, totam maxime tenetur quis nesciunt cum necessitatibus dolorum, vitae ipsa magni inventore similique, dolore alias dolorem accusamus cumque molestiae nemo! Saepe ipsum modi at, dignissimos molestiae delectus labore nihil doloribus enim. Vitae ipsam culpa velit itaque illo fugit, optio adipisci?')"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
<script src="bs4.html">open</script>
</html>
