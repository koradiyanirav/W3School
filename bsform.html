<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid mt-2">
        <button class="btn text-bg-danger" type="button" data-bs-toggle="modal" data-bs-target="#Modals">Log in</button>
    </div>
    <div class="modal fade mt-3 ms-2 border-2 rounded-5 w-25" id="Modals">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Log in</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal">
                    </button>
                </div>
                <form action="bs5sampal.html" class="m-2 modal-body">
                    <div class="mb-3 mt-3">
                        <label for="Email" class="text-danger mb-2">Email:</label>
                        <input type="email" placeholder="Enter Email" class="form-control text-danger w-auto" id="Email"
                            name="email">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="text-danger mb-2">Password:</label>
                        <input type="password" placeholder="Enter Password" class="form-control text-danger w-auto"
                            id="Password">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="remember" class="form-check-input">
                        <label class="form-check-label text-danger">Remember me
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="Comment" class="text-danger">Comments:</label>
                        <textarea class="form-control text-danger" rows="4" id="Comment" name="text"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button for="Submit" class="btn btn-danger mb-2">Submit</button>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
