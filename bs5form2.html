<body>
    <div style=" margin: 200px;">
        <div class="d-flex justify-content-center align-item-center m-5">
            <form action="#" class="border border-dark border-2">
                <div class="m-2">
                    <label for="Name" class="text-dark ms-4">Name:</label>
                    <input type="text" class="text-dark w-75" id="Name" placeholder="Enter Your Name">
                </div>
                <div class="m-2">
                    <label for="Subject" class="text-dark ms-3">Subject:</label>
                    <input type="text" class="text-dark w-75" id="Subject" placeholder="Enter Your Subject">
                </div>
                <div class="m-2">
                    <label for="Standard" class="text-dark ms-1">Standard:</label>
                    <input type="number" min="1" max="12" class="text-dark" id="Standard" placeholder="Enter Your Standard">
                    <label for="Class" class="text-dark ms-1">Class:</label>
                    <input type="text" class="text-dark" id="Class" placeholder="Enter Your Class">                
                </div>
            </form>
        </div>
